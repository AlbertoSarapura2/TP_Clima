<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fontawesome.com/icons/cloud-meatball?s=solid&f=classic">

    <script src="https://kit.fontawesome.com/ca3cdcb2da.js" crossorigin="anonymous"></script>
  
  </head>
  <body onload="startTime()">

    <div class="container">
      <div class="row">
        <div class="col-sx-12 col-md-12 mb-lg-5">
            <h2 class="text-center">Ushuaia Tierra del Fuego</h2>
            <div class="text-center">
                <div id="clockdate">
                    <div class="clockdate-wrapper">
                        <div id="clock"></div>
                        <div id="date"></div>
                    </div>
                </div>
            </div>
        </h2>
      </div>
      <div class="row">
            <div id="contenedor">
                <div id="caja1">
                <h3 id="day"></h3>
                <br>
                </div>
                <div id="caja2">
                    <h2 id="ubicacion"></h2>
                <!--<img id="icono-animado" src="" alt="" height="128" width="128">-->
                    <div id="imagen"></div>
                    <br>
                    <h1 id="temperatura"></h1>
                </div>
                <div id="caja3">
                    <h3>Veloc. del Viento</h3>
                    <h1 id="viento"></h1>
                    <h3>Precipitaciones</h3>
                    <h1 id="precipitacion"></h1>
                </div>
            </div>
        </div>
       </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sx-12 col-md-12 mt-lg-5">
                <div id="tabla"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
